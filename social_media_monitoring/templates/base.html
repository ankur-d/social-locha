<!DOCTYPE HTML>
{% load staticfiles %}
<html>
	<head>
	
		<title>{% block title %}{% endblock %}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
		<link href="{% static 'css/base.css' %}" rel="stylesheet">
		<link href="{% static 'bootstrap/css/bootstrap-theme.css' %}" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
		
		{% block head %}{%endblock%}
	
	</head>
	<body style="background: white">
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="margin-bottom:0px;">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Social Locha</a>
				</div>
	
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Facebook</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right fb_like">
						<li><div class="fb-like"
								data-href="https://www.facebook.com/pages/Testing-page/281642142019979?ref=hl"
								data-layout="button_count" data-action="like"
								data-show-faces="true" data-share="true"></div></li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
		<div class="row">
			<div class="container-fluid">
				{% block content %} {% endblock %}
			</div>
		</div>
	</body>
</html>
